<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's chat</title>
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose" >
                <form id="message-form" >
                    <input name="message" class="send-message-input" data-emojiable="true" placeholder="Message" required autocomplete="off" >
                    
                    <button class="send-button"> <img src="img/png/sends.png" width="40" /> </button>
                </form>
                <button class="send-button" id="send-location"> <img src="./img/png/location.png"  width="20" alt=""> </button>
            </div>

        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message"> 
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message_meta created"> {{createdAt}} </span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}} </span>
                <span class="message_meta"> {{createdAt}} </span>
            </p>
            <p><a href="{{url}}" target="_blank">See my current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Active Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
